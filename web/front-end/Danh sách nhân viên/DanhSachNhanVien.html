        <!-- Modal -->
        <div
            class="modal fade"
            id="employeeInput"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-5 text-center"
                            id="exampleModalLabel"
                        >
                            Thêm nhân viên
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="employee" class="container part">
                            <h2 class="text-center">Thông tin nhân viên</h2>
                            <form>
                                <div class="row">
                                    <div class="col-6 mb-2 form-floating">
                                        <input
                                            class="form-control"
                                            id="hoVaTen"
                                            type="text"
                                            placeholder="Nhập họ và tên"
                                        />
                                        <label class="ml-2" for="hoVaTen"
                                            >Họ và tên</label
                                        >
                                    </div>
                                    <div class="col-6 mb-2 form-floating">
                                        <select
                                            class="form-select"
                                            name="sex"
                                            id="sex"
                                        >
                                            <option value="Nam">Nam</option>
                                            <option value="Nữ">Nữ</option>
                                        </select>
                                        <label class="ml-2" for="sex"
                                            >Giới tính</label
                                        >
                                    </div>

                                    <div class="col-6 mb-2 form-floating">
                                        <input
                                            id="email"
                                            class="form-control"
                                            type="email"
                                            placeholder="Nhập địa chỉ gmail"
                                        />
                                        <label class="ml-2" for="email"
                                            >Địa chỉ email</label
                                        >
                                    </div>
                                    <div class="col-6 mb-2 form-floating">
                                        <input
                                            id="birthday"
                                            class="form-control"
                                            type="date"
                                        />
                                        <label class="ml-2" for="birthday"
                                            >Ngày sinh</label
                                        >
                                    </div>

                                    <div class="col-6 mb-2 form-floating">
                                        <input
                                            id="CCCD"
                                            class="form-control"
                                            type="text"
                                            placeholder="Nhập số Căn cước công dân"
                                        />
                                        <label class="ml-2" for="CCCD"
                                            >CCCD</label
                                        >
                                    </div>

                                    <div class="col-6 mb-2 form-floating">
                                        <select
                                            class="form-select"
                                            name="job"
                                            id="job"
                                        >
                                            <option value="Nhân viên phục vụ">
                                                Nhân viên phục vụ
                                            </option>
                                            <option value="Đầu bếp">
                                                Đầu bếp
                                            </option>
                                            <option value="Thu ngân">
                                                Thu ngân
                                            </option>
                                            <option value="Quản lý">
                                                Quản lý
                                            </option>
                                            <option value="Nhân viên kho">
                                                Nhân viên kho
                                            </option>
                                        </select>
                                        <label class="ml-2" for="job"
                                            >Vị trí</label
                                        >
                                    </div>
                                    <div class="col-12 mb-2 form-floating">
                                        <input
                                            class="form-control"
                                            type="text"
                                            placeholder="Nhập địa chỉ thường trú"
                                            id="thuongTru"
                                            name="thuongTru"
                                        />
                                        <label class="ml-2" for="thuongTru"
                                            >Thường trú</label
                                        >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary employee-confirm"
                        >
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-120">
            <h2 class="text-center text-uppercase">Danh sách nhân viên</h2>

                    <th class="text-center">Mã nhân viên</th>

                    <th class="text-center">Giới tính</th>
                    <th class="text-center">CCCD</th>
                    <th class="text-center">Địa chỉ</th>

                    <th class="text-center">Địa chỉ Email</th>
                    <th class="text-center">Ngày sinh</th>
                    <th class="text-center">Chức vụ</th>
                    <th class="text-center"></th>
                </thead>
                <tbody id="employee-info"></tbody>
            </table>
