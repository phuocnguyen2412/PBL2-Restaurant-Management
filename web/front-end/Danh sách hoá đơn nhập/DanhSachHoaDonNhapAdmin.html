    <body>
        <nav
        class="navbar navbar-expand-lg bg-body-tertiary nav-underline shadow position-fixed top-0 z-1 w-100"

        <div class="container-fluid">
            <a class="navbar-brand" href="../Menu/MenuAdmin.html"
                ><img
                    src="https://www.pngitem.com/pimgs/m/21-216162_transparent-restaurants-png-restaurants-logo-png-download.png"
                    alt=""
                    width="100"
            /></a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-75">
                   
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            aria-current="page"
                            href="../Danh sách nhân viên/DanhSachNhanVien.html"
                            >EMPLOYEE</a
                        >
                    </li>
                 
                    <li class="nav-item">
                        <a class="nav-link" href="../Kho/Kho.html">STORE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Danh sách hoá đơn xuất/DanhSachHoaDonXuat.html">EXPORT BILL</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            href="#"
                            >IMPORT BILL</a
                        >
                    </li>
                </ul>

                <span class="navbar-text">
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                    >
                        Thêm hóa đơn
                    </button>
                </span>

                <span class="navbar-text w-25 ms-3 me-3">
                    <div class="input-group form-floating">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Nhập mã hóa đơn"
                            name="billID"
                            id="billID"
                        />
                        <label for="billID">Tìm kiếm bằng mã hóa đơn</label>
                        <button
                            id="findBillByID"
                            class="btn btn-success"
                            type="submit"
                        >
                            Go
                        </button>
                    </div>
                </span>
                <span class="navbar-text w-25 ms-3 me-3">
                    <div class="input-group form-floating">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Nhập ngày/tháng/năm hóa đơn"
                            name="date"
                            id="date"
                        />
                        <label for="date"
                            >Tìm kiếm bằng ngày/tháng/năm:</label
                        >
                        <button
                            id="findInputBillByDate"
                            class="btn btn-success"
                            type="submit"
                        >
                            Go
                        </button>
                    </div>
                </span>
                <span class="navbar-text text-center">

        <div
            class="modal fade modal-lg"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-5 d-inline"
                            id="exampleModalLabel"
                        >
                            Thêm hóa đơn
                        </h1>
                        <button
                            type="button"
                            class="btn-close float-end"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="resource-input" class="container part">
                            <h2 class="text-center m-3 text-center">
                                Nhập nguyên liệu
                            </h2>
                            <form action="">
                                <div class="row">
                                    <div class="col-6 form-floating mb-2">
                                        <input
                                            class="form-control"
                                            type="text"
                                            id="idHoaDonKho"
                                            name="idHoaDonKho"
                                            placeholder="Nhập ID hóa đơn kho"
                                            required
                                        />
                                        <label class="ml-2" for="idHoaDonKho"
                                            >Mã hoá đơn</label
                                        >
                                    </div>

                                    <div class="col-6 form-floating mb-2">
                                        <select
                                            class="form-control"
                                            type="text"
                                            name="maNVResource"
                                            id="maNVResource"
                                            placeholder="Nhập ID nhà cung cấp"
                                        ></select>
                                        <label class="ml-2" for="maNVResource"
                                            >Tên nhân viên</label
                                        >
                                    </div>
                                    <div class="col-12 form-floating mb-2">
                                        <select
                                            class="form-control"
                                            type="text"
                                            name="idNhaCungCap"
                                            id="idNhaCungCap"
                                            placeholder="Nhập ID nhà cung cấp"
                                        >
                                            <option selected>
                                                Open this select menu
                                            </option>
                                        </select>
                                        <label class="ml-2" for="idNhaCungCap"
                                            >Tên nhà cung cấp</label
                                        >
                                    </div>

                                    <div class="col-12">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <td
                                                        style="
                                                            padding-left: 10px;
                                                        "
                                                    >
                                                        Tên nguyên liệu
                                                    </td>
                                                    <td align="center">
                                                        Số lượng
                                                    </td>
                                                    <td align="center">
                                                        Đơn giá
                                                    </td>
                                                </tr>
                                            </thead>
                                            <tbody id="resource-input-table">
                                                <tr class="input-row">
                                                    <td>
                                                        <select
                                                            type="text"
                                                            name="idNguyenLieu0"
                                                            class="idNguyenLieu0 w-100"
                                                            required
                                                        ></select>
                                                    </td>
                                                    <td>
                                                        <input
                                                            type="number"
                                                            name="soLuong0"
                                                            class="soLuong0"
                                                            required
                                                        />
                                                    </td>
                                                    <td>
                                                        <input
                                                            type="number"
                                                            name="donGia0"
                                                            class="donGia0"
                                                            required
                                                        />
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody class="moreResource"></tbody>
                                        </table>
                                    </div>
                                </div>
                                <button class="btn btn-dark more">
                                    Thêm nguyên liệu
                                </button>
                                <button class="btn btn-dark deleteMore">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="submit"
                            class="btn btn-primary"
                            id="btn-submit-resource-bill"
                        >
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="output-bill-list" class="container mt-120">
            <h2 class="title text-center mt-4 mb-4 text-uppercase">
                Danh sách hóa đơn nhập
            </h2>

            <div id="bill-list" class="row"></div>
        </div>

        <div class="detail-bill-list container"></div>

        <script src="./getHoaDonNhap.js"></script>
        <script src="./postResource.js"></script>
        <script src="../closeBtn.js"></script>
        <script src="./findInputBillById.js"></script>
        <script src="./findInputBillByDate.js"></script>
        <script src="../toatMessage.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./moreBtn + deleteBtn.js"></script>

        <script src="./nhanVienKhoDropDown.js"></script>
        <script src="./nhaCungCapDropDown.js"></script>
    </body>
</html>
