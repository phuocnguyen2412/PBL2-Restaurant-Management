<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh sách hóa đơn nhập</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="../layer.css" />

        <link
            rel="stylesheet"
            href="../Menu/icon/themify-icons/themify-icons.css"
        />
        <link rel="stylesheet" href="../toastMessage.css" />
    </head>
    <body>
        <form class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <div class="col-6 input-group form-floating">
                        <input
                            type="date"
                            class="form-control"
                            placeholder="Nhập ngày/tháng/năm hóa đơn"
                            name="date"
                            id="date"
                        />
                        <label for="date">Tìm kiếm bằng ngày/tháng/năm:</label>
                        <button
                            id="findInputBillByDate"
                            class="btn btn-success"
                            type="submit"
                        >
                            Go
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group form-floating">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Nhập mã hóa đơn"
                            name="billID"
                            id="billID"
                        />
                        <label for="billID">Tìm kiếm bằng mã hóa đơn</label>
                        <button
                            id="findBillByID"
                            class="btn btn-success"
                            type="submit"
                        >
                            Go
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div id="output-bill-list" class="container">
            <h2 class="title text-center mt-4 mb-4">Danh sách hóa đơn nhập</h2>

            <div id="bill-list" class="row"></div>
        </div>

        <div class="detail-bill-list container"></div>
        <div
            id="detail-bill-${bill.maHoaDon}"
            class="modal modal detail-bill fade"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="container">
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                        <div class="modal-header">
                            <h4 class="text-center mt-2">
                                Hóa đơn nhập ID${bill.maHoaDon}
                            </h4>
                        </div>
                        <div class="modal-body pb-3">
                            Tên công ty: ${bill.tenNhaCC} <br />
                            Địa chỉ: ${bill.sdt} <br />
                            SĐT: ${bill.diaChi} <br />

                            <br />
                            Tên khách hành: Nhà hàng ... <br />
                            Địa chỉ:... <br />
                            SĐT:.... <br />
                            <br />
                            <table class="table">
                                <thead>
                                    <tr class="table-success">
                                        <th style="padding-left: 10px">
                                            Tên Nguyên liệu
                                        </th>

                                        <th>Số lượng</th>
                                        <th>Đơn vị</th>
                                        <th>Đơn giá</th>
                                        <th>Thành tiền</th>
                                    </tr>
                                </thead>
                                <tbody
                                    class="table-detail-bill-${bill.maHoaDon}"
                                ></tbody>
                            </table>
                            <div class="float-end text-center pb-3">
                                ${bill.gio}, ${bill.ngay} <br />
                                Người mua <br />
                                ${bill.tenNV}
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./scriptDanhSachNhap.js"></script>
        <script src="../closeBtn.js"></script>
        <script src="./findInputBillById.js"></script>
        <script src="./findInputBillByDate.js"></script>
        <script src="../toatMessage.js"></script>
    </body>
</html>
