        <!-- Button trigger modal -->
        <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
        >
            Them Hoa Don
        </button>

        <!-- Modal -->
        <div
            class="modal fade modal-lg"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-5 d-inline"
                            id="exampleModalLabel"
                        >
                            Them hoa don
                        </h1>
                        <button
                            type="button"
                            class="btn-close float-end"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="resource-input" class="container part">
                            <h2 class="text-center m-3">Nhập nguyên liệu</h2>
                            <form action="">
                                <div class="row">
                                    <div class="col-6 form-floating mb-2">
                                        <input
                                            class="form-control"
                                            type="text"
                                            id="idHoaDonKho"
                                            name="idHoaDonKho"
                                            placeholder="Nhập ID hóa đơn kho"
                                        />
                                        <label class="ml-2" for="idHoaDonKho"
                                            >Mã hoá đơn</label
                                        >
                                    </div>

                                    <div class="col-6 form-floating mb-2">
                                        <select
                                            class="form-control"
                                            type="text"
                                            name="maNVResource"
                                            id="maNVResource"
                                            placeholder="Nhập ID nhà cung cấp"
                                        ></select>
                                        <label class="ml-2" for="maNVResource"
                                            >Tên nhân viên</label
                                        >
                                    </div>
                                    <div class="col-12 form-floating mb-2">
                                        <select
                                            class="form-control"
                                            type="text"
                                            name="idNhaCungCap"
                                            id="idNhaCungCap"
                                            placeholder="Nhập ID nhà cung cấp"
                                        ></select>
                                        <label class="ml-2" for="idNhaCungCap"
                                            >Tên nhà cung cấp</label
                                        >
                                    </div>

                                    <div class="col-12">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <td
                                                        style="
                                                            padding-left: 10px;
                                                        "
                                                    >
                                                        Tên nguyên liệu
                                                    </td>
                                                    <td align="center">
                                                        Số lượng
                                                    </td>
                                                    <td align="center">
                                                        Đơn giá
                                                    </td>
                                                </tr>
                                            </thead>
                                            <tbody id="resource-input-table">
                                                <tr class="input-row">
                                                    <td>
                                                        <select
                                                            type="text"
                                                            name="idNguyenLieu0"
                                                            class="idNguyenLieu0"
                                                        ></select>
                                                    </td>
                                                    <td>
                                                        <input
                                                            type="number"
                                                            name="soLuong0"
                                                            class="soLuong0"
                                                        />
                                                    </td>
                                                    <td>
                                                        <input
                                                            type="number"
                                                            name="donGia0"
                                                            class="donGia0"
                                                        />
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-dark more">
                            Thêm nguyên liệu
                        </button>
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="btn-submit-resource-bill"
                        >
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <form class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <div class="col-6 input-group form-floating">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Nhập ngày/tháng/năm hóa đơn"
                            name="date"
                            id="date"
                        />
                        <label for="date">Tìm kiếm bằng ngày/tháng/năm:</label>
                        <button
                            id="findInputBillByDate"
                            class="btn btn-success"
                            type="submit"
                        >
                            Go
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group form-floating">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Nhập mã hóa đơn"
                            name="billID"
                            id="billID"
                        />
                        <label for="billID">Tìm kiếm bằng mã hóa đơn</label>
                        <button
                            id="findBillByID"
                            class="btn btn-success"
                            type="submit"
                        >
                            Go
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div id="output-bill-list" class="container">
            <h2 class="title text-center mt-4 mb-4">Danh sách hóa đơn nhập</h2>

            <div id="bill-list" class="row"></div>
        </div>

        <div class="detail-bill-list container"></div>

        <script src="./postResource.js"></script>
        <script src="../closeBtn.js"></script>

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"
        ></script>
        <script src="./moreBtn.js"></script>
        <script src="./postResource.js"></script>
