<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Quản lí nhà hàng</title>
        <link rel="stylesheet" href="./icon/themify-icons/themify-icons.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        />
        <link rel="stylesheet" href="./css/Menu.css" />
        <link rel="stylesheet" href="./css/Dishes_bill.css" />
        <link rel="stylesheet" href="./css/Employee.css" />
        <link rel="stylesheet" href="./css/Image_restaurant_slider.css" />
        <link rel="stylesheet" href="./css/Navigation.css" />
        <link rel="stylesheet" href="./css/Storage.css" />
        <link rel="stylesheet" href="./css/ResourceInput.css" />
        <link rel="stylesheet" href="../toastMessage.css" />
        <link rel="stylesheet" href="../layer.css" />
        <link rel="stylesheet" href="../closeBtn.js" />
    </head>
    <body>
        <div id="main">
            <div id="nav">
                <div class="list">
                    <div class="content" id="home-part">Home</div>

                    <div class="content" id="orderItem-List-part">
                        Món đã đặt
                    </div>
                    <div class="content" id="bill-part">Hoá đơn</div>
                    <div class="content" id="storage-part">Nguyên vật liệu</div>
                    <div class="content" id="resource-input-part">
                        Đơn hàng nhập
                    </div>
                </div>
            </div>

            <div id="home container" class="part">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#demo"
                            data-bs-slide-to="0"
                            class="active"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#demo"
                            data-bs-slide-to="1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#demo"
                            data-bs-slide-to="2"
                        ></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="./img/img-restaurant/thiet-ke-nha-hang-chu-dimsum-house-1.jpg"
                                alt="Los Angeles"
                                class="d-block w-100"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./img/img-restaurant/thiet-ke-nha-hang-chu-dimsum-house-2.jpg"
                                alt="Chicago"
                                class="d-block w-100"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./img/img-restaurant/thiet-ke-nha-hang-chu-dimsum-house-3.jpg"
                                alt="New York"
                                class="d-block w-100"
                            />
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#demo"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#demo"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                <div
                    id="carouselExampleInterval"
                    class="carousel slide mt-5"
                    data-bs-ride="carousel"
                >
                    <div class="carousel-inner">
                        <div
                            class="carousel-item active"
                            data-bs-interval="3000"
                        >
                            <img
                                src="./img/img-restaurant/thiet-ke-nha-hang-chu-dimsum-house-1.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img
                                src="./img/img-restaurant/thiet-ke-nha-hang-chu-dimsum-house-2.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img
                                src="./img/img-restaurant/thiet-ke-nha-hang-chu-dimsum-house-3.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img
                                src="./img/img-restaurant/Thiet-ke-nha-hang-lau-Little-Dragon-Ba-Bia-khu-vuc-ghe-ngoi-12.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img
                                src="./img/img-restaurant/Thiet-ke-nha-hang-lau-Little-Dragon-Ba-Bia-mat-tien-7.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div id="orderItem" class="container part">
                <h2>Danh sách món ăn được đặt</h2>
                <div id="orderItem-list" class="row"></div>
            </div>

            <div id="bill" class="part">
                <div class="row d-flex">
                    <div class="col-6">
                        <div class="container">
                            <h2>Tạo hoá đơn</h2>
                            <form id="orderForm" action="">
                                <div class="row">
                                    <div class="col-6 form-floating mt-2">
                                        <select
                                            class="form-control"
                                            id="maNVorder"
                                            name="maNVorder"
                                            type="number"
                                            placeholder="Nhập mã nhân viên"
                                        ></select>
                                        <label class="ml-2" for="maNVorder"
                                            >Tên nhân viên Order</label
                                        ><br />
                                    </div>
                                    <div class="col-6 form-floating mt-2">
                                        <select
                                            class="form-control"
                                            id="soBan"
                                            name="soBan"
                                            type="number"
                                            placeholder="Nhập số bàn"
                                        >
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                        <label class="ml-2" for="soBan"
                                            >Số bàn</label
                                        ><br />
                                    </div>

                                    <div class="col-12">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <td
                                                        style="
                                                            padding-left: 10px;
                                                        "
                                                    >
                                                        Tên món ăn
                                                    </td>
                                                    <td align="center">
                                                        Số lượng
                                                    </td>
                                                    <td align="center">
                                                        % khuyến mãi
                                                    </td>
                                                    <td align="center">
                                                        Ghi chú
                                                    </td>
                                                </tr>
                                            </thead>
                                            <tbody id="dish-input-table">
                                                <tr class="input-row-dish">
                                                    <td>
                                                        <select
                                                            type="text"
                                                            name="idMonAn0"
                                                            class="idMonAn0 idmonAn"
                                                        ></select>
                                                    </td>
                                                    <td>
                                                        <input
                                                            type="number"
                                                            name="soLuongMonAn0"
                                                            class="soLuongMonAn0"
                                                            value="0"
                                                        />
                                                    </td>
                                                    <td>
                                                        <input
                                                            value="0"
                                                            type="number"
                                                            name="phanTramKhuyenMai0"
                                                            class="phanTramKhuyenMai0"
                                                        />
                                                    </td>
                                                    <td>
                                                        <input
                                                            type="textarea"
                                                            name="ghiChu0"
                                                            id="ghiChu0"
                                                        />
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </form>
                            <button class="more-dish btn btn-dark">
                                Thêm món ăn
                            </button>
                            <button
                                class="btn btn-dark orderForm-submit-btn float-end"
                                type="submit"
                            >
                                Xác nhận
                            </button>
                            <br />
                            <br />
                            <button
                                class="btn btn-dark output-bill-list-btn open float-end"
                            >
                                <a
                                    href="../Danh sách hoá đơn xuất/DanhSachHoaDonXuat.html"
                                >
                                    Danh sách hóa đơn</a
                                >
                            </button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="container">
                            <h2 class="title text-center mt-4 mb-4">
                                Danh sách bàn ăn
                            </h2>
                            <div id="bill-list" class="row"></div>
                        </div>
                    </div>
                    <div class="detail-bill-list"></div>
                </div>
            </div>

            <div id="storage" class="container part">
                <h2>Danh sách nguyên liệu tồn kho</h2>
                <table
                    class="table table-bordered table-striped table-hover"
                    id="resource-list"
                >
                    <tr class="table-success">
                        <td>Tên nguyên liệu</td>
                        <td class="text-center">Số lượng</td>
                        <td class="text-center">Đơn vị</td>
                    </tr>
                </table>
            </div>

            <div id="resource-input" class="container part">
                <h2>Nhập nguyên liệu</h2>
                <form action="">
                    <div class="row">
                        <div class="col-6 form-floating mb-2">
                            <input
                                class="form-control"
                                type="text"
                                id="idHoaDonKho"
                                name="idHoaDonKho"
                                placeholder="Nhập ID hóa đơn kho"
                            />
                            <label class="ml-2" for="idHoaDonKho"
                                >Mã hoá đơn</label
                            >
                        </div>

                        <div class="col-6 form-floating mb-2">
                            <select
                                class="form-control"
                                type="text"
                                name="maNVResource"
                                id="maNVResource"
                                placeholder="Nhập ID nhà cung cấp"
                            ></select>
                            <label class="ml-2" for="maNVResource"
                                >Tên nhân viên</label
                            >
                        </div>
                        <div class="col-12 form-floating mb-2">
                            <select
                                class="form-control"
                                type="text"
                                name="idNhaCungCap"
                                id="idNhaCungCap"
                                placeholder="Nhập ID nhà cung cấp"
                            ></select>
                            <label class="ml-2" for="idNhaCungCap"
                                >Tên nhà cung cấp</label
                            >
                        </div>

                        <div class="col-12">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <td style="padding-left: 10px">
                                            Tên nguyên liệu
                                        </td>
                                        <td align="center">Số lượng</td>
                                        <td align="center">Đơn giá</td>
                                    </tr>
                                </thead>
                                <tbody id="resource-input-table">
                                    <tr class="input-row">
                                        <td>
                                            <select
                                                type="text"
                                                name="idNguyenLieu0"
                                                class="idNguyenLieu0"
                                            ></select>
                                        </td>
                                        <td>
                                            <input
                                                type="number"
                                                name="soLuong0"
                                                class="soLuong0"
                                            />
                                        </td>
                                        <td>
                                            <input
                                                type="number"
                                                name="donGia0"
                                                class="donGia0"
                                            />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <button class="btn btn-dark more">Thêm nguyên liệu</button>
                    <button id="btn-submit-resource-bill" class="btn btn-dark">
                        Xác nhận
                    </button>
                    <br />
                    <button
                        class="btn btn-dark open resource-bill-list float-end"
                    >
                        <a
                            href="../Danh sách hoá đơn nhập/DanhSachHoaDonNhap.html"
                            >Danh sách hóa đơn</a
                        >
                    </button>
                </form>
            </div>
        </div>

        <script src="./postOrderItem&Order.js"></script>
        <script src="../toatMessage.js"></script>

        <script src="./getResource.js"></script>
        <script src="./openPart.js"></script>
        <script src="./moreBtn.js"></script>
        <script src="./postResource.js"></script>
        <script src="./employeeDropDown.js"></script>
        <script src="./nhaCungCapDropDown.js"></script>
        <script src="./moreDish.js"></script>
        <script src="./dishDropDown.js"></script>
        <script src="./getTable.js"></script>
        <!-- <script src="../Form đăngn nhâp/Login.js"></script> -->
        <script src="../closeBtn.js"></script>
    </body>
</html>
