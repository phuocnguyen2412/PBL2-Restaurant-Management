        <div id="bill" class="part">
            <div class="row d-flex">
                <div class="col-6">
                    <div class="container">
                        <h2 class="text-center mt-5 mb-4">Tạo hoá đơn</h2>
                        <form id="orderForm" action="">
                            <div class="row">
                                <div class="col-6 form-floating mt-2">
                                    <select
                                        class="form-control"
                                        id="maNVorder"
                                        name="maNVorder"
                                        type="number"
                                        placeholder="Nhập mã nhân viên"
                                    ></select>
                                    <label class="ml-2" for="maNVorder"
                                        >Tên nhân viên Order</label
                                    ><br />
                                </div>
                                <div class="col-6 form-floating mt-2">
                                    <select
                                        class="form-control"
                                        id="soBan"
                                        name="soBan"
                                        type="number"
                                        placeholder="Nhập số bàn"
                                    >
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                    <label class="ml-2" for="soBan"
                                        >Số bàn</label
                                    ><br />
                                </div>

                                <div class="col-12">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <td style="padding-left: 10px">
                                                    Tên món ăn
                                                </td>
                                                <td align="center">Số lượng</td>
                                                <td align="center">
                                                    % khuyến mãi
                                                </td>
                                                <td align="center">Ghi chú</td>
                                            </tr>
                                        </thead>
                                        <tbody id="dish-input-table">
                                            <tr class="input-row-dish">
                                                <td>
                                                    <select
                                                        type="text"
                                                        name="idMonAn0"
                                                        class="idMonAn0 idmonAn"
                                                    ></select>
                                                </td>
                                                <td>
                                                    <input
                                                        type="number"
                                                        name="soLuongMonAn0"
                                                        class="soLuongMonAn0"
                                                        value="0"
                                                    />
                                                </td>
                                                <td>
                                                    <input
                                                        value="0"
                                                        type="number"
                                                        name="phanTramKhuyenMai0"
                                                        class="phanTramKhuyenMai0"
                                                    />
                                                </td>
                                                <td>
                                                    <input
                                                        type="textarea"
                                                        name="ghiChu0"
                                                        id="ghiChu0"
                                                    />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                        <button class="more-dish btn btn-dark">
                            Thêm món ăn
                        </button>
                        <button
                            class="btn btn-dark orderForm-submit-btn float-end"
                            type="submit"
                        >

                        </button>
                        <br />
                        <br />
